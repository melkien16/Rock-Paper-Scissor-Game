<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div>
      <p class="title">Rock Paper Scissors</p>
    </div>
    <div>
      <button onclick="
        playGame('rock');
      " class="move-button"><img src="images/rock-emoji.png" alt="" class="move-item"></button>
      <button onclick="
        playGame('paper');
      " class="move-button"><img src="images/paper-emoji.png" alt="" class="move-item"></button>
      <button onclick="
        playGame('scissors');
      " class="move-button"><img src="images/scissors-emoji.png" alt="" class="move-item"></button>
      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>
      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        updateScoreElement();
      " class="reset">Reset Score</button>
    </div>
  </div>

  <script src="script/index.js"></script>
</body>
</html>
